<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINIMOY - Loan Tracker</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --target: #800000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #f5f7fa;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .login-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .login-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
        }
        
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .logout-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .target-container {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .target-title {
            font-size: 16px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .progress-container {
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--success), var(--primary));
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
        }
        
        .progress-text {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 11px;
            font-weight: bold;
        }
        
        .target-info {
            font-size: 14px;
            color: var(--gray);
            margin-top: 10px;
        }
        
        .transaction-form {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .form-title {
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: var(--gray);
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        .transactions-container {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .transactions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .transactions-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        
        .transaction-details {
            flex: 1;
        }
        
        .transaction-amount {
            font-weight: bold;
            color: var(--primary);
        }
        
        .transaction-date {
            font-size: 12px;
            color: var(--gray);
            margin-top: 3px;
        }
        
        .transaction-actions {
            display: flex;
            gap: 8px;
        }
        
        .confirm-btn, .edit-btn, .delete-btn {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            color: white;
        }
        
        .confirm-btn {
            background: var(--success);
        }
        
        .edit-btn {
            background: var(--secondary);
        }
        
        .delete-btn {
            background: var(--danger);
        }
        
        .proof-watermark {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 10px;
            color: rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div id="login-page" class="login-container">
        <div class="login-box">
            <h2 class="login-title">BINIMOY Login</h2>
            <select id="user-select" class="login-input">
                <option value="">Select User</option>
                <option value="Sajjad Hossain">Sajjad Hossain</option>
                <option value="Faruque Ahmed">Faruque Ahmed</option>
            </select>
            <input type="password" id="password" class="login-input" placeholder="Password">
            <button id="login-btn" class="login-btn">Login</button>
        </div>
    </div>
    
    <div id="app" class="container" style="display: none;">
        <div class="app-header">
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">SH</div>
                <div>
                    <div id="user-name">Sajjad Hossain</div>
                    <div style="font-size: 12px; color: var(--gray);" id="user-role">Admin</div>
                </div>
            </div>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
        
        <div class="target-container">
            <div class="target-title">
                <span>Target: ৳1,000,000 (৳800,000 + ৳200,000)</span>
                <span id="progress-percentage">0%</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar" style="width: 0%;">
                    <div class="progress-text" id="progress-text">৳0</div>
                </div>
            </div>
            <div class="target-info">
                <div>Mandatory: ৳800,000 | Optional: ৳200,000</div>
                <div id="target-status">Remaining: ৳800,000 (100%)</div>
            </div>
        </div>
        
        <div class="transaction-form" id="transaction-form">
            <h3 class="form-title">Add New Payment</h3>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Amount (৳)</label>
                    <input type="number" id="amount" class="form-input" placeholder="Enter amount">
                </div>
                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="date" id="date" class="form-input">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Transaction ID (Optional)</label>
                <input type="text" id="transaction-id" class="form-input" placeholder="Enter transaction ID if any">
            </div>
            <button class="submit-btn" id="submit-btn">Add Payment</button>
        </div>
        
        <div class="transactions-container">
            <div class="transactions-header">
                <h3 class="form-title">Payment History</h3>
                <div style="font-size: 14px; color: var(--gray);">Total: <span id="total-amount">৳0</span></div>
            </div>
            <div class="transactions-list" id="transactions-list">
                <div style="text-align: center; padding: 20px; color: var(--gray);">No transactions yet</div>
            </div>
        </div>
    </div>

    <script>
        const users = {
            'Sajjad Hossain': { password: 'jannat137', role: 'admin', avatar: 'SH' },
            'Faruque Ahmed': { password: 'fabappy4207', role: 'user', avatar: 'FA' }
        };
        
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let currentUser = null;
        let editIndex = -1;
        const MANDATORY_TARGET = 800000;
        const OPTIONAL_TARGET = 200000;
        const TOTAL_TARGET = MANDATORY_TARGET + OPTIONAL_TARGET;
        
        // DOM Elements
        const loginPage = document.getElementById('login-page');
        const app = document.getElementById('app');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userSelect = document.getElementById('user-select');
        const passwordInput = document.getElementById('password');
        const userNameDisplay = document.getElementById('user-name');
        const userAvatar = document.getElementById('user-avatar');
        const userRole = document.getElementById('user-role');
        const transactionForm = document.getElementById('transaction-form');
        const amountInput = document.getElementById('amount');
        const dateInput = document.getElementById('date');
        const transactionIdInput = document.getElementById('transaction-id');
        const submitBtn = document.getElementById('submit-btn');
        const transactionsList = document.getElementById('transactions-list');
        const totalAmountDisplay = document.getElementById('total-amount');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const progressPercentage = document.getElementById('progress-percentage');
        const targetStatus = document.getElementById('target-status');
        
        // Initialize date
        dateInput.valueAsDate = new Date();
        
        // Login function
        loginBtn.addEventListener('click', () => {
            const username = userSelect.value;
            const password = passwordInput.value.trim();
            
            if (!username) return alert('Please select a user');
            if (!password) return alert('Please enter password');
            
            if (users[username] && users[username].password === password) {
                currentUser = { name: username, role: users[username].role };
                
                // Update UI
                userNameDisplay.textContent = username;
                userAvatar.textContent = users[username].avatar;
                userRole.textContent = users[username].role === 'admin' ? 'Admin' : 'User';
                
                // Show/hide elements based on role
                transactionForm.style.display = currentUser.role === 'admin' ? 'block' : 'none';
                
                // Switch views
                loginPage.style.display = 'none';
                app.style.display = 'block';
                
                // Load data
                updateTransactions();
                updateProgress();
            } else {
                alert('Invalid password');
            }
        });
        
        // Logout function
        logoutBtn.addEventListener('click', () => {
            currentUser = null;
            userSelect.value = '';
            passwordInput.value = '';
            app.style.display = 'none';
            loginPage.style.display = 'flex';
        });
        
        // Add/edit transaction
        submitBtn.addEventListener('click', () => {
            const amount = parseFloat(amountInput.value);
            const date = dateInput.value;
            const transactionId = transactionIdInput.value.trim();
            
            if (!amount || amount <= 0) return alert('Please enter a valid amount');
            if (!date) return alert('Please select a date');
            
            const transaction = {
                amount,
                date,
                transactionId: transactionId || null,
                confirmed: false,
                addedBy: currentUser.name
            };
            
            if (editIndex >= 0) {
                transactions[editIndex] = transaction;
                editIndex = -1;
                submitBtn.textContent = 'Add Payment';
            } else {
                transactions.push(transaction);
            }
            
            localStorage.setItem('transactions', JSON.stringify(transactions));
            
            // Reset form
            amountInput.value = '';
            dateInput.valueAsDate = new Date();
            transactionIdInput.value = '';
            
            updateTransactions();
            updateProgress();
        });
        
        // Update transactions list
        function updateTransactions() {
            if (transactions.length === 0) {
                transactionsList.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--gray);">No transactions yet</div>';
                totalAmountDisplay.textContent = '৳0';
                return;
            }
            
            const total = transactions.reduce((sum, t) => sum + t.amount, 0);
            totalAmountDisplay.textContent = `৳${total.toLocaleString()}`;
            
            transactionsList.innerHTML = '';
            
            transactions
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .forEach((transaction, index) => {
                    const dateObj = new Date(transaction.date);
                    const formattedDate = dateObj.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                    
                    const showConfirmButton = currentUser.name === 'Faruque Ahmed' && !transaction.confirmed;
                    
                    const transactionElement = document.createElement('div');
                    transactionElement.className = 'transaction-item';
                    transactionElement.innerHTML = `
                        <div class="transaction-details">
                            <div class="transaction-amount">৳${transaction.amount.toLocaleString()}</div>
                            <div class="transaction-date">${formattedDate}</div>
                            ${transaction.transactionId ? `<div style="font-size: 12px; color: var(--gray); margin-top: 3px;">ID: ${transaction.transactionId}</div>` : ''}
                            ${transaction.confirmed ? 
                                '<div style="font-size: 12px; color: var(--success); margin-top: 3px;">Confirmed</div>' : 
                                '<div style="font-size: 12px; color: var(--danger); margin-top: 3px;">Pending</div>'}
                            <div class="proof-watermark">Paid on: ${formattedDate}</div>
                        </div>
                        <div class="transaction-actions">
                            ${currentUser.role === 'admin' ? `
                                <button class="edit-btn" data-index="${index}">Edit</button>
                                <button class="delete-btn" data-index="${index}">Delete</button>
                            ` : ''}
                            ${showConfirmButton ? `<button class="confirm-btn" data-index="${index}">Confirm</button>` : ''}
                        </div>
                    `;
                    
                    transactionsList.appendChild(transactionElement);
                });
            
            // Add event listeners
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => editTransaction(e.target.getAttribute('data-index')));
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => deleteTransaction(e.target.getAttribute('data-index')));
            });
            
            document.querySelectorAll('.confirm-btn').forEach(btn => {
                btn.addEventListener('click', (e) => confirmTransaction(e.target.getAttribute('data-index')));
            });
        }
        
        function editTransaction(index) {
            const transaction = transactions[index];
            amountInput.value = transaction.amount;
            dateInput.value = transaction.date;
            transactionIdInput.value = transaction.transactionId || '';
            editIndex = index;
            submitBtn.textContent = 'Update Payment';
            transactionForm.scrollIntoView({ behavior: 'smooth' });
        }
        
        function deleteTransaction(index) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                transactions.splice(index, 1);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                updateTransactions();
                updateProgress();
                
                if (editIndex === index) {
                    editIndex = -1;
                    amountInput.value = '';
                    dateInput.valueAsDate = new Date();
                    transactionIdInput.value = '';
                    submitBtn.textContent = 'Add Payment';
                }
            }
        }
        
        function confirmTransaction(index) {
            transactions[index].confirmed = true;
            localStorage.setItem('transactions', JSON.stringify(transactions));
            updateTransactions();
            updateProgress();
        }
        
        function updateProgress() {
            const total = transactions.reduce((sum, t) => sum + t.amount, 0);
            const percentage = Math.min((total / TOTAL_TARGET) * 100, 100);
            
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `৳${total.toLocaleString()}`;
            progressPercentage.textContent = `${percentage.toFixed(1)}%`;
            
            // Calculate remaining amounts
            const remainingMandatory = Math.max(0, MANDATORY_TARGET - total);
            const remainingOptional = Math.max(0, TOTAL_TARGET - total);
            
            // Update target status
            if (total >= MANDATORY_TARGET) {
                targetStatus.innerHTML = `Mandatory target completed! | Optional remaining: ৳${Math.max(0, TOTAL_TARGET - total).toLocaleString()}`;
            } else {
                targetStatus.innerHTML = `Remaining mandatory: ৳${remainingMandatory.toLocaleString()} (${((remainingMandatory/MANDATORY_TARGET)*100).toFixed(1)}%)`;
            }
        }
    </script>
</body>
</html>
